<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="userIsAuthenticated">
      <a mat-raised-button [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-flat-button (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text" *ngIf="posts.length <= 0 && !isLoading">No Post Added Yet!</p>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  *ngIf="posts.length > 0"
  (page)="onChangePage($event)"
></mat-paginator>
